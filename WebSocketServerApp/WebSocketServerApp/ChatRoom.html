<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="chartRoom.css">
</head>
<body style="height: 600px; width: 600px;">
    <div class="chartRoom">
        <div class="headPart notLoggedIn">
            <label>请先登录</label>
            <button class="logOutButton" onclick="logOutOnClickFunction(this)">登出</button>
            <button class="logInButton" onclick="logInOnClickFunction(this)">登入</button>
            <input class="userName" />
            <span class="error-message"></span>
        </div>
        <div class="leftPart">
            <div class="baseMenu">
                <div class="partHeader">
                    <label class="titleLabel">聊天室成员</label>
                    <ul class="chatroom-list">
                        <li>邹伟</li>
                    </ul>
                </div>
            </div>
            <div class="detailMenu">
                <div class="partHeader">
                    <label class="titleLabel">成员列表</label>
                    <ul class="member-list">
                        <li>tttt</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="rightPart">
            <div class="partHeader"></div>
            <div class="contentPart"></div>
            <div class="footPart">
                <textarea class="message-panel"></textarea>
                <button onclick="sendOnClickFunction()">发送(S)</button>
            </div>
        </div>

        <script src="chartRoom.js"></script>
        <script>
            var ws;
            document.onkeydown = function (e) {
                var ev = window.event || e;
                var code = ev.keyCode || ev.which;
                if (code == 116) {
                    ev.keyCode ? ev.keyCode = 0 : ev.which = 0;
                    cancelBubble = true;
                    return false;
                }
            };
            document.oncontextmenu = function () { return false };
            window.onbeforeunload = function () {
                return "确定离开吗?";
            }
            window.onunload = function () {
                CloseWebSocket();
            }
        </script>
    </div>
</body>
</html>
